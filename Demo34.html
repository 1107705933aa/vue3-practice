<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绑定事件详讲-按键、鼠标饰修符</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                count: 0
            }
        },
        methods: {
            handleKeyDown() {
                console.log('keydow....')
            }
        },
        // 键盘按下时响应keydown
        template: `
                <div>
                    <input @keydown="handleKeyDown"/>
                </div>
        `
    })
    const vm = app.mount("#app")

</script>

</html>

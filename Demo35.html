<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单个按键修饰符</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                count: 0
            }
        },
        methods: {
            handleKeyDown() {
                console.log('keydow....')
            }
        },
        // 指定键盘上某个特殊的按键时才会响应事件方法。
        // 例如：enter 、tab、delete、esc、up 、down、left、right
        template: `
                <div>
                    <input @keydown.enter="handleKeyDown"/>
                </div>
        `
    })
    const vm = app.mount("#app")

</script>

</html>

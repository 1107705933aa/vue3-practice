<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一个按钮调用两个方法</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                count: 0
            }
        },
        methods: {
            handleBtnClick1() {
                alert(1)
            },
            handleBtnClick2() {
                alert(2)
            },
        },
        // 如果想在模板中一次触发两个事件方法，需要 用,逗号，把事件隔开，
        // 然后每个事件后边必须加上( )才能起作用。
        template: `
                   <button @click="handleBtnClick1(),handleBtnClick2()">增加一位佳丽</button>
                `
    })
    const vm = app.mount("#app")

</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子组件的样式绑定</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                classString: 'red',
                classObject: { red: true, background: true },
                classArray: ['green', 'background'],
                classArray2: ['green', 'background', { red: true }],
            }
        },

        template: `
            <h2 :class="classString">JSPang.com</h2> 
            <h2 :class="classObject">技术胖</h2>  
            <h2 :class="classArray">胖胖胖</h2>
            <h2 :class="classArray2">混合绑定</h2>
            // 还可以把class写在调用子组件的地方
            <sonCom class='red' /> 
        `
    })

    app.component('sonCom', {
        template: `
        <div>
            <div class="green">SonCom</div>
            <div>SonCom</div>
        </div>
        `
    })

    const vm = app.mount("#app")
</script>

</html>

<style>
    .red {
        color: red !important;
    }

    .green {
        color: green;
    }

    .background {
        background-color: orange;
    }
</style>

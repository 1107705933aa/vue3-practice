<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>self修饰符</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                count: 0
            }
        },
        methods: {
            addCountClick() {
                this.count++
            },
            handleBtnClick1() {
                alert(1)
            },
        },
        // 修饰符self，意思是只有点击自己的时候才会被执行。
        // 当点击我是最外层的DIV文字时，才会触犯handleBtnClick1方法
        template: `
            <div @click.self="handleBtnClick1">top
                我是最外层的DIV文字
                <div>目前已点佳丽数量{{count}}.</div>
                <button @click.top=" addCountClick()">增加一位佳丽</button>
            </div>
        `
    })
    const vm = app.mount("#app")

</script>

</html>
